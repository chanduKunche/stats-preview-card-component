<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Lexend Deca:wght@100;200;300;400;500;600;700;800;900&display=swap' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; margin-top: 10px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="content-box">
      <h1>Get <span id="dif">insights</span> that help your business grow.</h1>
      <p>  Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="row">
        <div class="col">10k+<br><span class="small-text">companies</span></div>
        <div class="col">314<br><span class="small-text">templates</span></div>
        <div class="col">12m+<br><span class="small-text">queries</span></div>
      </div>
    </div>
    <div class="img-box">
      <img src="./images/image-header-desktop.jpg" alt="">
      <div class="overlay"></div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kunche Chandra Mouli</a>.
  </div>
</body>
</html>
